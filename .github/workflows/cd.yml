name: Packer CI

on:
  push:
    branches:
      - A9

jobs:
  validate-packer-build:
    name: Validate Packer Template and Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate and Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          credentials_json: ${{ secrets.AMRESH_DEVKEY }}

      - name: Zip application
        run: zip -r webapp.zip .

      - name: Install Packer
        run: packer init ./packer/packer.pkr.hcl

      - name: FMT Packer
        run: packer fmt ./packer/packer.pkr.hcl

      - name: Run Packer validate
        run: packer validate ./packer/packer.pkr.hcl

      - name: Run Packer Image Build
        id: packer-build

        run: |
          packer build -machine-readable ./packer/packer.pkr.hcl | tee output.txt || exit 0
          IMAGE_NAME=$(grep 'artifact,0,id' output.txt | cut -d, -f6)
          echo "::set-output name=image_name::${IMAGE_NAME}"

      - name: Create Instance Template
        run: |
          gcloud compute instance-templates create webappinstance-${{ steps.packer-build.outputs.image_name }} \
            --project=devv-414701 \
            --machine-type=n1-standard-1 \
            --network-interface=subnet=webapp,no-address \
            --instance-template-region=us-east1 \
            --metadata=startup-script="#!/bin/bash
              if [ ! -f \"/opt/webapp/.env\" ]; then
                touch /opt/webapp/.env
              fi
              echo 'DBHOST=10.247.90.2' > /opt/webapp/.env
              echo 'DBUSER=webapp' >> /opt/webapp/.env
              echo 'DBPASSWORD=SUPXzDll528hVBvL' >> /opt/webapp/.env
              echo 'DBNAME=webapp' >> /opt/webapp/.env
              " \
            --maintenance-policy=MIGRATE \
            --provisioning-model=STANDARD \
            --service-account=webapp@devv-414701.iam.gserviceaccount.com \
            --scopes=https://www.googleapis.com/auth/cloud-platform \
            --region=us-east1 \
            --tags=load-balanced-backend,allow-health-check,http-server \
            --create-disk=auto-delete=yes,boot=yes,device-name=persistent-disk-0,image=projects/devv-414701/global/images/${{ steps.packer-build.outputs.image_name }},kms-key=projects/devv-414701/locations/us-east1/keyRings/9fmoh/cryptoKeys/instance-key9fmoh,mode=rw,size=100,type=pd-standard \
            --no-shielded-secure-boot \
            --shielded-vtpm \
            --shielded-integrity-monitoring \
            --reservation-affinity=any

      - name: Update Managed Instance Group
        run: |
          gcloud compute instance-groups managed set-instance-template gp-manager \
            --project=devv-414701 \
            --region=us-east1 \
            --template=projects/devv-414701/regions/us-east1/instanceTemplates/webappinstance-${{ steps.packer-build.outputs.image_name }}

      - name: Start Rolling Update
        run: |
          gcloud compute instance-groups managed rolling-action start-update gp-manager \
            --project=devv-414701 \
            --type='proactive' \
            --version=template=projects/devv-414701/regions/us-east1/instanceTemplates/webappinstance-${{ steps.packer-build.outputs.image_name }} \
            --region=us-east1

      - name: Wait for Instance Group to Reach Target State
        run: |
          gcloud compute instance-groups managed wait-until gp-manager --version-target-reached --region=us-east1
